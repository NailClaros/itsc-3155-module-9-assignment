{% extends '_layout.html' %}

{% block title %}Movie Rating App | Search Movie Ratings{% endblock %}

{% block body %}
<h1 class="mb-5">Search Movie Ratings</h1>
<p class="mb-3">Search for a movie rating below</p>
<!-- TODO: Feature 3 -->

<form action="/movies/search" method="get">
    <div class="mb-3">
        <label for="movie-title" class="form-label">Movie Title</label>
        <input type="text" class="form-control" id="movie-title" name="movie_title" placeholder="Enter movie title" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% endblock %}
