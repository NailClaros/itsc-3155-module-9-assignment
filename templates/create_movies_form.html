{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>

<!-- The movie creation form -->
<form action="/movies" method="post" class="mb-3">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" class="form-control" required>
    </div>

    <input type="submit" value="Create Movie" class="btn btn-primary">
</form>

{% endblock %}
